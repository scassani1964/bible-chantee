<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bible Chantee - Worship Francais</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Merriweather:wght@300;400;700&display=swap" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Merriweather', Georgia, serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            min-height: 100vh;
            color: #fff;
        }
        .container { max-width: 1400px; margin: 0 auto; padding: 20px; }
        header {
            text-align: center;
            padding: 30px 0;
            border-bottom: 1px solid rgba(255,255,255,0.1);
            margin-bottom: 30px;
        }
        h1 { font-family: 'Playfair Display', Georgia, serif; font-size: 2.5em; margin-bottom: 10px; color: #d4af37; }
        .subtitle { color: #aaa; font-size: 1.1em; }
        .stats {
            background: rgba(255,255,255,0.05);
            padding: 15px 25px;
            border-radius: 10px;
            margin: 20px auto;
            display: inline-block;
        }
        .section-title {
            font-family: 'Playfair Display', Georgia, serif;
            font-size: 1.3em;
            color: #d4af37;
            margin: 30px 0 15px 0;
            padding-bottom: 10px;
            border-bottom: 1px solid rgba(212, 175, 55, 0.3);
        }
        .books-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(140px, 1fr));
            gap: 10px;
            margin-bottom: 30px;
        }
        .book {
            background: rgba(212, 175, 55, 0.2);
            border: 2px solid rgba(212, 175, 55, 0.5);
            border-radius: 8px;
            padding: 15px 10px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s;
        }
        .book:hover { 
            background: rgba(212, 175, 55, 0.4); 
            border-color: #d4af37;
            transform: translateY(-2px); 
        }
        .book.unavailable {
            background: rgba(255,255,255,0.05);
            border: 1px solid rgba(255,255,255,0.1);
            opacity: 0.3;
            cursor: not-allowed;
        }
        .book.unavailable:hover { 
            transform: none; 
            background: rgba(255,255,255,0.05); 
            border: 1px solid rgba(255,255,255,0.1);
        }
        .book.playing { 
            background: rgba(212, 175, 55, 0.6); 
            border-color: #d4af37;
            box-shadow: 0 0 20px rgba(212, 175, 55, 0.5);
        }
        .book-num { font-size: 0.75em; color: #ddd; margin-bottom: 5px; }
        .book-name { font-size: 0.95em; font-weight: 500; }
        .player-container {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: linear-gradient(to top, #1a1a2e, rgba(26, 26, 46, 0.98));
            padding: 15px 20px;
            display: none;
            border-top: 1px solid rgba(212, 175, 55, 0.3);
            max-height: 80vh;
            overflow-y: auto;
        }
        .player-container.active { display: block; }
        .player-info { text-align: center; margin-bottom: 10px; }
        .player-title { font-family: 'Playfair Display', Georgia, serif; font-size: 1.2em; color: #d4af37; }
        .player-controls { display: flex; align-items: center; gap: 15px; justify-content: center; flex-wrap: wrap; }
        audio { width: 100%; max-width: 500px; }
        .nav-btn {
            background: #d4af37;
            border: none;
            color: #fff;
            padding: 8px 20px;
            border-radius: 20px;
            cursor: pointer;
            font-size: 0.9em;
        }
        .nav-btn:hover { background: #f0c040; }
        .nav-btn:disabled { background: #444; cursor: not-allowed; }
        .chapter-select { padding: 8px; border-radius: 5px; background: #333; color: #fff; border: 1px solid #555; }
        
        /* Bouton Paroles */
        .lyrics-btn {
            background: linear-gradient(135deg, #2a3a5a 0%, #1e2a4a 100%);
            border: 2px solid #d4af37;
            color: #fff;
            padding: 8px 16px;
            border-radius: 20px;
            cursor: pointer;
            font-size: 0.9em;
            display: flex;
            align-items: center;
            gap: 6px;
            transition: all 0.3s;
        }
        .lyrics-btn:hover {
            background: linear-gradient(135deg, #3a4a6a 0%, #2e3a5a 100%);
            border-color: #f0c040;
        }
        .lyrics-btn.active {
            background: linear-gradient(135deg, #d4af37 0%, #b8962e 100%);
            color: #1a1a2e;
        }
        .lyrics-btn svg {
            width: 18px;
            height: 18px;
        }
        
        /* Zone des paroles */
        .lyrics-container {
            display: none;
            background: rgba(0,0,0,0.4);
            border: 1px solid rgba(212, 175, 55, 0.3);
            border-radius: 15px;
            padding: 20px;
            margin: 15px auto 10px auto;
            max-width: 700px;
            max-height: 300px;
            overflow-y: auto;
        }
        .lyrics-container.active {
            display: block;
        }
        .lyrics-container::-webkit-scrollbar {
            width: 8px;
        }
        .lyrics-container::-webkit-scrollbar-track {
            background: rgba(255,255,255,0.1);
            border-radius: 4px;
        }
        .lyrics-container::-webkit-scrollbar-thumb {
            background: #d4af37;
            border-radius: 4px;
        }
        .lyrics-text {
            font-size: 0.95em;
            line-height: 1.8;
            white-space: pre-wrap;
            color: #e0e0e0;
        }
        .lyrics-text .section-label {
            color: #d4af37;
            font-weight: bold;
            display: block;
            margin-top: 10px;
        }
        .no-lyrics {
            text-align: center;
            color: #888;
            font-style: italic;
            padding: 20px;
        }

        footer {
            text-align: center;
            padding: 30px 0;
            color: #666;
            font-size: 0.85em;
            margin-bottom: 180px;
        }
        footer a { color: #d4af37; text-decoration: none; }
        
        /* Mobile */
        @media (max-width: 600px) {
            .books-grid { grid-template-columns: repeat(auto-fill, minmax(100px, 1fr)); }
            .book { padding: 10px 5px; }
            .book-name { font-size: 0.85em; }
            h1 { font-size: 1.8em; }
            footer { margin-bottom: 250px; }
            .lyrics-container { max-height: 250px; }
            .player-title { font-size: 1.1em; }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Bible Chantee</h1>
            <p class="subtitle">La Parole de Dieu en musique worship francaise</p>
            <div class="stats">
                <span id="available-count">8</span> livres disponibles sur 66 |
                <span id="chapters-count">372</span> chapitres
            </div>
        </header>
        <h2 class="section-title">Ancien Testament</h2>
        <div class="books-grid" id="old-testament"></div>
        <h2 class="section-title">Nouveau Testament</h2>
        <div class="books-grid" id="new-testament"></div>
        <footer>
            <p>&copy; 2025 Bible Chantee - Stephane Cassani - Tous droits reserves</p>
        </footer>
    </div>
    <div class="player-container" id="player">
        <div class="player-info">
            <span class="player-title" id="player-title">-</span>
        </div>
        <div class="player-controls">
            <button class="nav-btn" id="prev-btn">Precedent</button>
            <select class="chapter-select" id="chapter-select"></select>
            <button class="nav-btn" id="next-btn">Suivant</button>
            <button class="lyrics-btn" id="lyricsBtn" onclick="toggleLyrics()">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"></path>
                    <polyline points="14 2 14 8 20 8"></polyline>
                    <line x1="8" y1="13" x2="16" y2="13"></line>
                    <line x1="8" y1="17" x2="16" y2="17"></line>
                </svg>
                Paroles
            </button>
        </div>
        <div class="player-controls" style="margin-top: 10px;">
            <audio id="audio" controls></audio>
        </div>
        <div class="lyrics-container" id="lyricsContainer">
            <div class="lyrics-text" id="lyricsText"></div>
        </div>
    </div>
    
    <!-- Donnees des paroles -->
    <script src="lyrics-data.js"></script>
    <script src="audio-urls.js"></script>
    
    <script>
        const driveMapping = {

        const fileNames = {

        const books = [

                { num: "52", name: "1 Thessaloniciens", chapters: 5, available: false },
                { num: "53", name: "2 Thessaloniciens", chapters: 3, available: false },
                { num: "54", name: "1 Timothee", chapters: 6, available: false },
                { num: "55", name: "2 Timothee", chapters: 4, available: false },
                { num: "56", name: "Tite", chapters: 3, available: false },
                { num: "57", name: "Philemon", chapters: 1, available: false },
                { num: "58", name: "Hebreux", chapters: 13, available: false },
                { num: "59", name: "Jacques", chapters: 5, available: false },
                { num: "60", name: "1 Pierre", chapters: 5, available: false },
                { num: "61", name: "2 Pierre", chapters: 3, available: false },
                { num: "62", name: "1 Jean", chapters: 5, available: false },
                { num: "63", name: "2 Jean", chapters: 1, available: false },
                { num: "64", name: "3 Jean", chapters: 1, available: false },
                { num: "65", name: "Jude", chapters: 1, available: false },
                { num: "66", name: "Apocalypse", chapters: 22, available: false },
        ];
        const oldTestament = books.filter(b => parseInt(b.num) <= 39);
        const newTestament = books.filter(b => parseInt(b.num) > 39);
        let currentBook = null;
        let currentChapter = 1;
        let lyricsVisible = false;
        
        function renderBooks(container, bookList) {
            const el = document.getElementById(container);
            el.innerHTML = bookList.map(book => 
                '<div class="book'+(book.available ? '' : ' unavailable')+'" data-num="'+book.num+'" data-chapters="'+book.chapters+'" data-available="'+book.available+'">' +
                '<div class="book-num">'+book.num+'</div>' +
                '<div class="book-name">'+book.name+'</div></div>'
            ).join('');
        }
        
        function toggleLyrics() {
            lyricsVisible = !lyricsVisible;
            const lyricsContainer = document.getElementById('lyricsContainer');
            const lyricsBtn = document.getElementById('lyricsBtn');
            if (lyricsVisible) {
                lyricsContainer.classList.add('active');
                lyricsBtn.classList.add('active');
            } else {
                lyricsContainer.classList.remove('active');
                lyricsBtn.classList.remove('active');
            }
        }
        
        function updateLyrics() {
            const lyricsText = document.getElementById('lyricsText');
            const lyricsContainer = document.getElementById('lyricsContainer');
            
            if (typeof chapterLyrics !== 'undefined' && chapterLyrics[currentBook] && chapterLyrics[currentBook][currentChapter]) {
                let lyrics = chapterLyrics[currentBook][currentChapter];
                // Formatter les sections [Couplet], [Refrain], etc. en couleur doree
                lyrics = lyrics.replace(/\[([^\]]+)\]/g, '<span class="section-label">[$1]</span>');
                lyricsText.innerHTML = lyrics;
            } else {
                lyricsText.innerHTML = '<div class="no-lyrics">Paroles non disponibles pour ce chapitre</div>';
            }
            // Scroll en haut
            lyricsContainer.scrollTop = 0;
        }
        
        function playBook(num, chapters) {
            currentBook = num;
            currentChapter = 1;
            document.querySelectorAll('.book').forEach(b => b.classList.remove('playing'));
            document.querySelector('.book[data-num="'+num+'"]').classList.add('playing');
            const select = document.getElementById('chapter-select');
            select.innerHTML = '';
            for (let i = 1; i <= chapters; i++) {
                const opt = document.createElement('option');
                opt.value = i;
                opt.textContent = 'Chapitre ' + i;
                select.appendChild(opt);
            }
            document.getElementById('player').classList.add('active');
            playChapter(1);
        }
        
        function playChapter(chapter) {
            currentChapter = chapter;
            // Utiliser URLs Suno CDN depuis audio-urls.js
            const url = audioUrls[currentBook] && audioUrls[currentBook][chapter];
            if (!url) {
                console.error("URL non trouvee pour:", currentBook, chapter);
                return;
            }
            const audio = document.getElementById('audio');
            audio.src = url;
            audio.play().catch(err => console.error("Erreur lecture:", url, err));
            const book = books.find(b => b.num === currentBook);
            // Extraire titre depuis paroles (format: "Livre X - Titre")
            let displayTitle = book.name + ' - Ch.' + String(chapter).padStart(2, '0');
            if (chapterLyrics[currentBook] && chapterLyrics[currentBook][chapter]) {
                const firstLine = chapterLyrics[currentBook][chapter].split('\n')[0];
                const titleMatch = firstLine.match(/[â€“-]\s*(.+)$/);
                if (titleMatch) {
                    displayTitle = book.name + ' Ch.' + String(chapter).padStart(2, '0') + ' - ' + titleMatch[1].trim();
                }
            }
            document.getElementById('player-title').textContent = displayTitle;
            document.getElementById('chapter-select').value = chapter;
            document.getElementById('prev-btn').disabled = chapter <= 1;
            document.getElementById('next-btn').disabled = chapter >= book.chapters;
            // Mettre a jour les paroles
            updateLyrics();
        }
        
        document.addEventListener('click', e => {
            const book = e.target.closest('.book');
            if (book && book.dataset.available === 'true') {
                playBook(book.dataset.num, parseInt(book.dataset.chapters));
            }
        });
        document.getElementById('chapter-select').addEventListener('change', e => {
            playChapter(parseInt(e.target.value));
        });
        document.getElementById('prev-btn').addEventListener('click', () => {
            if (currentChapter > 1) playChapter(currentChapter - 1);
        });
        document.getElementById('next-btn').addEventListener('click', () => {
            const book = books.find(b => b.num === currentBook);
            if (currentChapter < book.chapters) playChapter(currentChapter + 1);
        });
        document.getElementById('audio').addEventListener('ended', () => {
            const book = books.find(b => b.num === currentBook);
            if (currentChapter < book.chapters) playChapter(currentChapter + 1);
        });
        
        renderBooks('old-testament', oldTestament);
        renderBooks('new-testament', newTestament);
    </script>
</body>
