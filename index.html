<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bible Chantee - Worship Francais</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            min-height: 100vh;
            color: #fff;
        }
        .container { max-width: 1400px; margin: 0 auto; padding: 20px; }
        header {
            text-align: center;
            padding: 30px 0;
            border-bottom: 1px solid rgba(255,255,255,0.1);
            margin-bottom: 30px;
        }
        h1 { font-size: 2.5em; margin-bottom: 10px; color: #e94560; }
        .subtitle { color: #aaa; font-size: 1.1em; }
        .stats {
            background: rgba(255,255,255,0.05);
            padding: 15px 25px;
            border-radius: 10px;
            margin: 20px auto;
            display: inline-block;
        }
        .section-title {
            font-size: 1.3em;
            color: #e94560;
            margin: 30px 0 15px 0;
            padding-bottom: 10px;
            border-bottom: 1px solid rgba(233, 69, 96, 0.3);
        }
        .books-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(140px, 1fr));
            gap: 10px;
            margin-bottom: 30px;
        }
        .book {
            background: rgba(255,255,255,0.05);
            border: 1px solid rgba(255,255,255,0.1);
            border-radius: 8px;
            padding: 15px 10px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s;
        }
        .book:hover { background: rgba(233, 69, 96, 0.2); transform: translateY(-2px); }
        .book.unavailable { opacity: 0.3; cursor: not-allowed; }
        .book.unavailable:hover { transform: none; background: rgba(255,255,255,0.05); }
        .book.playing { background: rgba(233, 69, 96, 0.4); border-color: #e94560; }
        .book-num { font-size: 0.75em; color: #888; margin-bottom: 5px; }
        .book-name { font-size: 0.95em; font-weight: 500; }
        .player-container {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: linear-gradient(to top, #1a1a2e, rgba(26, 26, 46, 0.95));
            padding: 15px 20px;
            display: none;
            border-top: 1px solid rgba(233, 69, 96, 0.3);
        }
        .player-container.active { display: block; }
        .player-info { text-align: center; margin-bottom: 10px; }
        .player-title { font-size: 1.1em; color: #e94560; }
        .player-controls { display: flex; align-items: center; gap: 15px; justify-content: center; flex-wrap: wrap; }
        audio { width: 100%; max-width: 500px; }
        .nav-btn {
            background: #e94560;
            border: none;
            color: #fff;
            padding: 8px 20px;
            border-radius: 20px;
            cursor: pointer;
            font-size: 0.9em;
        }
        .nav-btn:hover { background: #ff6b6b; }
        .nav-btn:disabled { background: #444; cursor: not-allowed; }
        .chapter-select { padding: 8px; border-radius: 5px; background: #333; color: #fff; border: 1px solid #555; }
        footer {
            text-align: center;
            padding: 30px 0;
            color: #666;
            font-size: 0.85em;
            margin-bottom: 100px;
        }
        footer a { color: #e94560; text-decoration: none; }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Bible Chantee</h1>
            <p class="subtitle">La Parole de Dieu en musique worship francaise</p>
            <div class="stats">
                <span id="available-count">5</span> livres disponibles sur 66 |
                <span id="chapters-count">177</span> chapitres
            </div>
        </header>
        <h2 class="section-title">Ancien Testament</h2>
        <div class="books-grid" id="old-testament"></div>
        <h2 class="section-title">Nouveau Testament</h2>
        <div class="books-grid" id="new-testament"></div>
        <footer>
            <p>2025 Bible Chantee - Stephane Cassani</p>
            <p>Paroles poetiques originales | Musique generee par IA</p>
            <p><a href="https://archive.org/details/bible-chantee" target="_blank">Archive.org</a></p>
        </footer>
    </div>
    <div class="player-container" id="player">
        <div class="player-info">
            <span class="player-title" id="player-title">-</span>
        </div>
        <div class="player-controls">
            <button class="nav-btn" id="prev-btn">Precedent</button>
            <select class="chapter-select" id="chapter-select"></select>
            <button class="nav-btn" id="next-btn">Suivant</button>
        </div>
        <div class="player-controls" style="margin-top: 10px;">
            <audio id="audio" controls></audio>
        </div>
    </div>
    <script>
        const ARCHIVE_BASE = "https://archive.org/download/bible-chantee";
        const fileNames = {
            "01": "Genese",
            "02": "Exode",
            "03": "Levitique",
            "04": "Nombres",
            "05": "Deuteronome"
        };
        const books = [
                { num: "01", name: "Genese", chapters: 50, available: true },
                { num: "02", name: "Exode", chapters: 40, available: true },
                { num: "03", name: "Levitique", chapters: 27, available: true },
                { num: "04", name: "Nombres", chapters: 36, available: true },
                { num: "05", name: "Deuteronome", chapters: 34, available: true },
                { num: "06", name: "Josue", chapters: 24, available: false },
                { num: "07", name: "Juges", chapters: 21, available: false },
                { num: "08", name: "Ruth", chapters: 4, available: false },
                { num: "09", name: "1 Samuel", chapters: 31, available: false },
                { num: "10", name: "2 Samuel", chapters: 24, available: false },
                { num: "11", name: "1 Rois", chapters: 22, available: false },
                { num: "12", name: "2 Rois", chapters: 25, available: false },
                { num: "13", name: "1 Chroniques", chapters: 29, available: false },
                { num: "14", name: "2 Chroniques", chapters: 36, available: false },
                { num: "15", name: "Esdras", chapters: 10, available: false },
                { num: "16", name: "Nehemie", chapters: 13, available: false },
                { num: "17", name: "Esther", chapters: 10, available: false },
                { num: "18", name: "Job", chapters: 42, available: false },
                { num: "19", name: "Psaumes", chapters: 150, available: false },
                { num: "20", name: "Proverbes", chapters: 31, available: false },
                { num: "21", name: "Ecclesiaste", chapters: 12, available: false },
                { num: "22", name: "Cantique", chapters: 8, available: false },
                { num: "23", name: "Esaie", chapters: 66, available: false },
                { num: "24", name: "Jeremie", chapters: 52, available: false },
                { num: "25", name: "Lamentations", chapters: 5, available: false },
                { num: "26", name: "Ezechiel", chapters: 48, available: false },
                { num: "27", name: "Daniel", chapters: 12, available: false },
                { num: "28", name: "Osee", chapters: 14, available: false },
                { num: "29", name: "Joel", chapters: 3, available: false },
                { num: "30", name: "Amos", chapters: 9, available: false },
                { num: "31", name: "Abdias", chapters: 1, available: false },
                { num: "32", name: "Jonas", chapters: 4, available: false },
                { num: "33", name: "Michee", chapters: 7, available: false },
                { num: "34", name: "Nahum", chapters: 3, available: false },
                { num: "35", name: "Habacuc", chapters: 3, available: false },
                { num: "36", name: "Sophonie", chapters: 3, available: false },
                { num: "37", name: "Aggee", chapters: 2, available: false },
                { num: "38", name: "Zacharie", chapters: 14, available: false },
                { num: "39", name: "Malachie", chapters: 4, available: false },
                { num: "40", name: "Matthieu", chapters: 28, available: false },
                { num: "41", name: "Marc", chapters: 16, available: false },
                { num: "42", name: "Luc", chapters: 24, available: false },
                { num: "43", name: "Jean", chapters: 21, available: false },
                { num: "44", name: "Actes", chapters: 28, available: false },
                { num: "45", name: "Romains", chapters: 16, available: false },
                { num: "46", name: "1 Corinthiens", chapters: 16, available: false },
                { num: "47", name: "2 Corinthiens", chapters: 13, available: false },
                { num: "48", name: "Galates", chapters: 6, available: false },
                { num: "49", name: "Ephesiens", chapters: 6, available: false },
                { num: "50", name: "Philippiens", chapters: 4, available: false },
                { num: "51", name: "Colossiens", chapters: 4, available: false },
                { num: "52", name: "1 Thessaloniciens", chapters: 5, available: false },
                { num: "53", name: "2 Thessaloniciens", chapters: 3, available: false },
                { num: "54", name: "1 Timothee", chapters: 6, available: false },
                { num: "55", name: "2 Timothee", chapters: 4, available: false },
                { num: "56", name: "Tite", chapters: 3, available: false },
                { num: "57", name: "Philemon", chapters: 1, available: false },
                { num: "58", name: "Hebreux", chapters: 13, available: false },
                { num: "59", name: "Jacques", chapters: 5, available: false },
                { num: "60", name: "1 Pierre", chapters: 5, available: false },
                { num: "61", name: "2 Pierre", chapters: 3, available: false },
                { num: "62", name: "1 Jean", chapters: 5, available: false },
                { num: "63", name: "2 Jean", chapters: 1, available: false },
                { num: "64", name: "3 Jean", chapters: 1, available: false },
                { num: "65", name: "Jude", chapters: 1, available: false },
                { num: "66", name: "Apocalypse", chapters: 22, available: false },

        ];
        const oldTestament = books.filter(b => parseInt(b.num) <= 39);
        const newTestament = books.filter(b => parseInt(b.num) > 39);
        let currentBook = null;
        let currentChapter = 1;
        function renderBooks(container, bookList) {
            const el = document.getElementById(container);
            el.innerHTML = bookList.map(book => 
                "<div class=\"book "+(book.available ? "" : "unavailable")+"\" data-num=\""+book.num+"\" data-chapters=\""+book.chapters+"\" data-available=\""+book.available+"\">" +
                "<div class=\"book-num\">"+book.num+"</div>" +
                "<div class=\"book-name\">"+book.name+"</div></div>"
            ).join('');
        }
        function playBook(num, chapters) {
            currentBook = num;
            currentChapter = 1;
            document.querySelectorAll('.book').forEach(b => b.classList.remove('playing'));
            document.querySelector('.book[data-num="'+num+'"]').classList.add('playing');
            const select = document.getElementById('chapter-select');
            select.innerHTML = '';
            for (let i = 1; i <= chapters; i++) {
                const opt = document.createElement('option');
                opt.value = i;
                opt.textContent = 'Chapitre ' + i;
                select.appendChild(opt);
            }
            document.getElementById('player').classList.add('active');
            playChapter(1);
        }
        function playChapter(chapter) {
            currentChapter = chapter;
            const fileName = fileNames[currentBook];
            const chapterNum = String(chapter).padStart(2, '0');
            const url = ARCHIVE_BASE + "/" + currentBook + "_" + fileName + "_" + chapterNum + ".mp3";
            const audio = document.getElementById('audio');
            audio.src = url;
            audio.play();
            const book = books.find(b => b.num === currentBook);
            document.getElementById('player-title').textContent = book.name + ' - Chapitre ' + chapter;
            document.getElementById('chapter-select').value = chapter;
            document.getElementById('prev-btn').disabled = chapter <= 1;
            document.getElementById('next-btn').disabled = chapter >= book.chapters;
        }
        document.addEventListener('click', e => {
            const book = e.target.closest('.book');
            if (book && book.dataset.available === 'true') {
                playBook(book.dataset.num, parseInt(book.dataset.chapters));
            }
        });
        document.getElementById('chapter-select').addEventListener('change', e => {
            playChapter(parseInt(e.target.value));
        });
        document.getElementById('prev-btn').addEventListener('click', () => {
            if (currentChapter > 1) playChapter(currentChapter - 1);
        });
        document.getElementById('next-btn').addEventListener('click', () => {
            const book = books.find(b => b.num === currentBook);
            if (currentChapter < book.chapters) playChapter(currentChapter + 1);
        });
        document.getElementById('audio').addEventListener('ended', () => {
            const book = books.find(b => b.num === currentBook);
            if (currentChapter < book.chapters) playChapter(currentChapter + 1);
        });
        renderBooks('old-testament', oldTestament);
        renderBooks('new-testament', newTestament);
    </script>
</body>
</html>
