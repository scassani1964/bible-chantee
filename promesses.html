<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>12 Promesses de la Bible en Musique</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600;700&family=Merriweather:wght@300;400;700&display=swap" rel="stylesheet">
    <style>
        * { margin:0; padding:0; box-sizing:border-box; }
        body { font-family:'Merriweather',serif; background:linear-gradient(135deg,#0f3460,#16213e,#1a1a2e); min-height:100vh; color:#e8e8e8; }
        .container { max-width:900px; margin:40px auto; padding:20px; }
        h1 { font-family:'Playfair Display',serif; font-size:2.8rem; color:#ffd700; text-align:center; margin-bottom:10px; }
        .subtitle { text-align:center; font-style:italic; color:#b8b8b8; margin-bottom:40px; }
        .grid { display:grid; grid-template-columns:repeat(auto-fit,minmax(260px,1fr)); gap:20px; }
        .card { background:linear-gradient(145deg,#1e3a5f,#162d4a); padding:30px; border-radius:15px; text-align:center; cursor:pointer; transition:.3s; border:2px solid transparent; }
        .card:hover { transform:translateY(-8px); border-color:#ffd700; box-shadow:0 15px 35px rgba(255,215,0,.2); }
        .icon { font-size:3rem; margin-bottom:15px; }
        .title { font-size:1.4rem; color:#fff; margin:15px 0 8px; }
        .verse { font-size:0.9rem; color:#a0a0a0; font-style:italic; }
        .back { text-align:center; margin:50px 0 30px; }
        .back a { color:#ffd700; text-decoration:none; margin:0 15px; font-size:1.1rem; }
    </style>
</head>
<body>
    <div class="container">
        <h1>12 Promesses de la Bible en Musique</h1>
        <p class="subtitle">Déclarez-les chaque jour – elles s’accomplissent</p>
        <div class="grid" id="grid"></div>
        <div class="back">
            <a href="index.html">Retour</a> |
            <a href="confessions.html">10 Confessions</a>
        </div>
    </div>

    <div style="display:none; position:fixed; inset:0; background:rgba(0,0,0,.95); z-index:9999;" id="popup">
        <button style="position:absolute; top:15px; right:25px; font-size:2.5rem; background:none; border:none; color:#ffd700; cursor:pointer;" onclick="document.getElementById('popup').style.display='none';audio.pause()">X</button>
        <div style="max-width:700px; margin:20px auto; height:calc(100vh-40px); display:flex; flex-direction:column; padding:20px;">
            <h2 style="font-family:'Playfair Display',serif; font-size:2rem; color:#ffd700; text-align:center;" id="titre"></h2>
            <p style="text-align:center; color:#a0a0a0; font-style:italic;" id="verset"></p>
            <audio controls autoplay style="width:100%; margin:20px 0;" id="audio"></audio>
            <div style="flex:1; overflow:hidden; background:rgba(0,0,0,.4); border-radius:12px; position:relative;">
                <div id="lyrics" style="position:absolute; width:100%; top:50%; transform:translateY(-50%); padding:0 20px; transition:transform .6s ease-out;"></div>
            </div>
        </div>
    </div>

    <script>
        const promesses = [
            {num:1,  file:"01_Presence",      title:"Je suis dans Ta présence",      verse:"Psaume 16:11"},
            {num:2,  file:"02_Protection",    title:"Je suis protégé",               verse:"Psaume 91"},
            {num:3,  file:"03_Force",         title:"Je suis fort en Toi",         verse:"Ésaïe 40:31"},
            {num:4,  file:"04_Sagesse",       title:"Je reçois la sagesse",        verse:"Jacques 1:5"},
            {num:5,  file:"05_Victoire",      title:"Je suis plus que vainqueur",   verse:"Romains 8:37"},
            {num:6,  file:"06_Amour",         title:"Je suis aimé de Dieu",         verse:"Romains 8:38-39"},
            {num:7,  file:"07_Provisions",    title:"Tous mes besoins sont comblés", verse:"Philippiens 4:19"},
            {num:8,  file:"08_Paix",          title:"J’ai la paix de Dieu",        verse:"Philippiens 4:7"},
            {num:9,  file:"09_Lumiere",      title:"Je suis lumière du monde",      verse:"Matthieu 5:14"},
            {num:10, file:"10_Esprit",       title:"Je suis rempli du Saint-Esprit",verse:"Actes 1:8"},
            {num:11, file:"11_Guerison",     title:"Je suis guéri",               verse:"Ésaïe 53:5"},
            {num:12, file:"12_Eternite",     title:"J’ai la vie éternelle",        verse:"Jean 3:16"}
        ];

        const grid = document.getElementById('grid');
        promesses.forEach(p => {
            grid.innerHTML += `
                <div class="card" onclick="openSong(${p.num})">
                    <div class="icon">sparkles</div>
                    <div class="title">${p.title}</div>
                    <div class="verse">${p.verse}</div>
                </div>`;
        });

        function openSong(n) {
            const p = promesses[n-1];
            document.getElementById('titre').textContent = p.title;
            document.getElementById('verset').textContent = p.verse;
            const audio = document.getElementById('audio');
            audio.src = `promesses/${p.file}.mp3`;
            document.getElementById('popup').style.display = 'block';
            audio.play();
        }
    </script>
</body>
</html>
