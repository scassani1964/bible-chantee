<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Les Psaumes Chantés</title>
<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600;700&family=Merriweather:wght@300;400;700&display=swap" rel="stylesheet">
<style>
  *{margin:0;padding:0;box-sizing:border-box}
  body{background:#0b0c1a;color:#fff;font-family:system-ui;display:flex;flex-direction:column;min-height:100vh}
  header{background:linear-gradient(135deg,#1e3a8a,#1e40af);padding:80px 20px 60px;text-align:center}
  h1{font-size:3.2rem;color:#ffd700;text-shadow:0 4px 10px #000}
  main{flex:1;display:grid;gap:25px;padding:40px 20px;max-width:900px;margin:auto;grid-template-columns:repeat(auto-fit,minmax(200px,1fr))}
  .card{background:#111;padding:25px;border-radius:20px;text-align:center;cursor:pointer;transition:.3s}
  .card:hover{transform:scale(1.05);box-shadow:0 0 40px #ffd70044}
  .num{font-size:1.1rem;color:#ffd700;margin-bottom:8px}
  .title{font-size:1.6rem;color:#fff;margin:10px 0}
  .popup{position:fixed;inset:0;background:rgba(0,0,0,0.95);display:flex;align-items:center;justify-content:center;z-index:999}
  .popup-content{background:#111;padding:40px;border-radius:25px;max-width:90%;max-height:90%;overflow:auto;position:relative}
  .close{position:absolute;top:15px;right:20px;font-size:2.5rem;background:none;border:none;color:#ffd700;cursor:pointer}
</style>
</head>
<body>
<header><h1>Les Psaumes Chantés</h1></header>
<main id="grid"></main>

<div class="popup" id="popup" style="display:none">
  <div class="popup-content">
    <button class="close" onclick="p.style.display='none';a.pause()">×</button>
    <h2 id="t" style="color:#ffd700;text-align:center"></h2>
    <audio controls autoplay id="a" style="width:100%;margin:25px 0"></audio>
  </div>
</div>

<script>
  // Liste automatique basée sur tes vrais fichiers (ajuste si besoin)
  const files = ["Psaume_001.mp3","Psaume_006.mp3","Psaume_023.mp3","Psaume_027.mp3","Psaume_051.mp3","Psaume_091.mp3","Psaume_103.mp3","Psaume_121.mp3","Psaume_139.mp3","Psaume_150.mp3"]; // Ajoute tes autres fichiers ici

  const psaumes = files.map(f => {
    const num = f.match(/\d+/)[0];
    return {n: parseInt(num), f: f, t: "Psaume " + num};
  }).sort((a,b) => a.n - b.n);

  const grid = document.getElementById('grid');
  psaumes.forEach(p => {
    grid.innerHTML += `<div class="card" onclick="play('${p.f}')">
      <div class="num">Psaume ${p.n}</div>
      <div class="title">${p.t}</div>
    </div>`;
  });

  function play(file) {
    document.getElementById('t').textContent = file.replace(".mp3","").replace("_"," ");
    document.getElementById('a').src = "psaumes/" + file;
    document.getElementById('popup').style.display = 'flex';
    document.getElementById('a').play();
  }
</script>
</body>
</html>
