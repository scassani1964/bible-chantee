<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Workspace - Bible Chantée</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        .header p {
            opacity: 0.9;
            font-size: 1.1em;
        }

        .controls {
            padding: 30px;
            background: #f8f9fa;
            border-bottom: 2px solid #e9ecef;
        }

        .control-row {
            display: flex;
            gap: 20px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }

        .control-group {
            flex: 1;
            min-width: 200px;
        }

        .control-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #495057;
        }

        select {
            width: 100%;
            padding: 12px;
            border: 2px solid #dee2e6;
            border-radius: 8px;
            font-size: 1em;
            background: white;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        select:hover {
            border-color: #667eea;
        }

        select:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .playlist-toggle {
            display: flex;
            gap: 10px;
            background: white;
            padding: 5px;
            border-radius: 8px;
            border: 2px solid #dee2e6;
        }

        .playlist-toggle button {
            flex: 1;
            padding: 12px;
            border: none;
            border-radius: 6px;
            font-size: 1em;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            background: transparent;
            color: #495057;
        }

        .playlist-toggle button.active {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            box-shadow: 0 4px 10px rgba(102, 126, 234, 0.3);
        }

        .info-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 30px;
            background: #e9ecef;
            font-weight: 600;
            color: #495057;
        }

        .chapters-grid {
            padding: 30px;
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(80px, 1fr));
            gap: 10px;
            max-height: 400px;
            overflow-y: auto;
        }

        .chapter-btn {
            padding: 15px;
            border: 2px solid #dee2e6;
            border-radius: 8px;
            background: white;
            cursor: pointer;
            font-size: 1em;
            font-weight: 600;
            transition: all 0.3s ease;
            color: #495057;
        }

        .chapter-btn:hover {
            border-color: #667eea;
            background: #f8f9fa;
            transform: translateY(-2px);
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }

        .chapter-btn.active {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border-color: #667eea;
            box-shadow: 0 4px 10px rgba(102, 126, 234, 0.3);
        }

        .player {
            padding: 30px;
            background: #f8f9fa;
            border-top: 2px solid #e9ecef;
        }

        .player-info {
            text-align: center;
            margin-bottom: 20px;
        }

        .player-info h2 {
            color: #495057;
            margin-bottom: 5px;
        }

        .player-info .chapter-title {
            color: #6c757d;
            font-size: 1.1em;
        }

        audio {
            width: 100%;
            margin-bottom: 20px;
        }

        .player-controls {
            display: flex;
            gap: 10px;
            justify-content: center;
        }

        .player-controls button {
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            font-size: 1em;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .player-controls button:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 10px rgba(102, 126, 234, 0.3);
        }

        .player-controls button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        .autoplay-toggle {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            margin-top: 15px;
            padding: 15px;
            background: white;
            border-radius: 8px;
        }

        .autoplay-toggle input[type="checkbox"] {
            width: 20px;
            height: 20px;
            cursor: pointer;
        }

        .autoplay-toggle label {
            font-weight: 600;
            color: #495057;
            cursor: pointer;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #6c757d;
        }

        @media (max-width: 768px) {
            .control-row {
                flex-direction: column;
            }

            .chapters-grid {
                grid-template-columns: repeat(auto-fill, minmax(60px, 1fr));
            }

            .header h1 {
                font-size: 1.8em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Workspace Bible Chantée</h1>
            <p>Playlists A & B - Toutes les variations</p>
        </div>

        <div class="controls">
            <div class="control-row">
                <div class="control-group">
                    <label for="bookSelect">Livre de la Bible</label>
                    <select id="bookSelect">
                        <option value="">Choisir un livre...</option>
                    </select>
                </div>
                <div class="control-group">
                    <label>Playlist</label>
                    <div class="playlist-toggle">
                        <button id="playlistA" class="active">Playlist A</button>
                        <button id="playlistB">Playlist B</button>
                    </div>
                </div>
            </div>
        </div>

        <div class="info-bar">
            <span id="bookInfo">Sélectionnez un livre</span>
            <span id="playlistInfo">Playlist A</span>
        </div>

        <div class="chapters-grid" id="chaptersGrid">
            <div class="loading">Chargement des playlists...</div>
        </div>

        <div class="player">
            <div class="player-info">
                <h2 id="nowPlaying">Aucun chapitre sélectionné</h2>
                <div class="chapter-title" id="chapterTitle"></div>
            </div>
            <audio id="audioPlayer" controls>
                Votre navigateur ne supporte pas l'élément audio.
            </audio>
            <div class="player-controls">
                <button id="prevBtn" disabled>◀ Précédent</button>
                <button id="nextBtn" disabled>Suivant ▶</button>
            </div>
            <div class="autoplay-toggle">
                <input type="checkbox" id="autoplayCheck" checked>
                <label for="autoplayCheck">Lecture automatique</label>
            </div>
        </div>
    </div>

    <script src="playlist-urls.js"></script>
    <script>
        // État de l'application
        let currentBook = null;
        let currentPlaylist = 'A';
        let currentChapter = null;
        let autoplayEnabled = true;

        // Éléments DOM
        const bookSelect = document.getElementById('bookSelect');
        const playlistABtn = document.getElementById('playlistA');
        const playlistBBtn = document.getElementById('playlistB');
        const chaptersGrid = document.getElementById('chaptersGrid');
        const audioPlayer = document.getElementById('audioPlayer');
        const nowPlaying = document.getElementById('nowPlaying');
        const chapterTitle = document.getElementById('chapterTitle');
        const prevBtn = document.getElementById('prevBtn');
        const nextBtn = document.getElementById('nextBtn');
        const autoplayCheck = document.getElementById('autoplayCheck');
        const bookInfo = document.getElementById('bookInfo');
        const playlistInfo = document.getElementById('playlistInfo');

        // Initialisation
        function init() {
            populateBookSelect();
            setupEventListeners();
        }

        // Remplir le sélecteur de livres
        function populateBookSelect() {
            const sortedBooks = Object.keys(playlists).sort();
            sortedBooks.forEach(bookCode => {
                const book = playlists[bookCode];
                const option = document.createElement('option');
                option.value = bookCode;
                option.textContent = `${bookCode.split('_')[0]} - ${book.name} (${book.chapters} chapitres)`;
                bookSelect.appendChild(option);
            });
        }

        // Configuration des événements
        function setupEventListeners() {
            bookSelect.addEventListener('change', handleBookChange);
            playlistABtn.addEventListener('click', () => switchPlaylist('A'));
            playlistBBtn.addEventListener('click', () => switchPlaylist('B'));
            audioPlayer.addEventListener('ended', handleAudioEnded);
            autoplayCheck.addEventListener('change', (e) => {
                autoplayEnabled = e.target.checked;
            });
            prevBtn.addEventListener('click', playPrevious);
            nextBtn.addEventListener('click', playNext);
        }

        // Changement de livre
        function handleBookChange(e) {
            currentBook = e.target.value;
            if (currentBook) {
                currentChapter = null;
                renderChapters();
                updateInfo();
            }
        }

        // Changement de playlist
        function switchPlaylist(playlist) {
            currentPlaylist = playlist;
            playlistABtn.classList.toggle('active', playlist === 'A');
            playlistBBtn.classList.toggle('active', playlist === 'B');
            playlistInfo.textContent = `Playlist ${playlist}`;

            if (currentBook) {
                renderChapters();
                // Si un chapitre était en lecture, recharger avec la nouvelle playlist
                if (currentChapter) {
                    loadChapter(currentChapter);
                }
            }
        }

        // Afficher les chapitres
        function renderChapters() {
            if (!currentBook) return;

            const book = playlists[currentBook];
            const playlist = currentPlaylist === 'A' ? book.playlistA : book.playlistB;

            chaptersGrid.innerHTML = '';

            const chapters = Object.keys(playlist).map(Number).sort((a, b) => a - b);

            chapters.forEach(chapterNum => {
                const btn = document.createElement('button');
                btn.className = 'chapter-btn';
                btn.textContent = chapterNum;
                btn.dataset.chapter = chapterNum;

                if (currentChapter === chapterNum) {
                    btn.classList.add('active');
                }

                btn.addEventListener('click', () => loadChapter(chapterNum));
                chaptersGrid.appendChild(btn);
            });
        }

        // Charger un chapitre
        function loadChapter(chapterNum) {
            currentChapter = chapterNum;

            const book = playlists[currentBook];
            const playlist = currentPlaylist === 'A' ? book.playlistA : book.playlistB;
            const url = playlist[chapterNum];

            if (!url) {
                console.error('URL non trouvée pour le chapitre', chapterNum);
                return;
            }

            audioPlayer.src = url;
            audioPlayer.load();
            audioPlayer.play();

            nowPlaying.textContent = `${book.name} - Chapitre ${chapterNum}`;
            chapterTitle.textContent = `Playlist ${currentPlaylist}`;

            updateChapterButtons();
            updateNavigationButtons();
        }

        // Mettre à jour les boutons de chapitres
        function updateChapterButtons() {
            const buttons = chaptersGrid.querySelectorAll('.chapter-btn');
            buttons.forEach(btn => {
                btn.classList.toggle('active', Number(btn.dataset.chapter) === currentChapter);
            });
        }

        // Mettre à jour les boutons de navigation
        function updateNavigationButtons() {
            const book = playlists[currentBook];
            const playlist = currentPlaylist === 'A' ? book.playlistA : book.playlistB;
            const chapters = Object.keys(playlist).map(Number).sort((a, b) => a - b);
            const currentIndex = chapters.indexOf(currentChapter);

            prevBtn.disabled = currentIndex <= 0;
            nextBtn.disabled = currentIndex >= chapters.length - 1;
        }

        // Lecture du chapitre suivant
        function playNext() {
            if (!currentBook || currentChapter === null) return;

            const book = playlists[currentBook];
            const playlist = currentPlaylist === 'A' ? book.playlistA : book.playlistB;
            const chapters = Object.keys(playlist).map(Number).sort((a, b) => a - b);
            const currentIndex = chapters.indexOf(currentChapter);

            if (currentIndex < chapters.length - 1) {
                loadChapter(chapters[currentIndex + 1]);
            }
        }

        // Lecture du chapitre précédent
        function playPrevious() {
            if (!currentBook || currentChapter === null) return;

            const book = playlists[currentBook];
            const playlist = currentPlaylist === 'A' ? book.playlistA : book.playlistB;
            const chapters = Object.keys(playlist).map(Number).sort((a, b) => a - b);
            const currentIndex = chapters.indexOf(currentChapter);

            if (currentIndex > 0) {
                loadChapter(chapters[currentIndex - 1]);
            }
        }

        // Gestion de la fin de lecture
        function handleAudioEnded() {
            if (autoplayEnabled) {
                playNext();
            }
        }

        // Mettre à jour les informations
        function updateInfo() {
            if (currentBook) {
                const book = playlists[currentBook];
                bookInfo.textContent = `${book.name} - ${book.chapters} chapitres`;
            } else {
                bookInfo.textContent = 'Sélectionnez un livre';
            }
        }

        // Lancer l'application
        init();
    </script>
</body>
</html>
